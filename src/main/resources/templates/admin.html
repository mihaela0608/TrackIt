<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{adminDashboard_title}">Admin Dashboard</title>
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="content-wrapper">
    <div class="container">
        <div class="header">
            <h1 th:text="#{adminDashboard_heading}">Admin Dashboard</h1>
        </div>

        <div class="user-list">
            <table>
                <thead>
                <tr>
                    <th th:text="#{adminDashboard_username}">Username</th>
                    <th th:text="#{adminDashboard_email}">Email</th>
                    <th th:text="#{adminDashboard_actions}">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}">John Doe</td>
                    <td th:text="${user.email}">john.doe@example.com</td>
                    <td>
                        <form th:action="@{'/admin/delete/' + ${user.id}}" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="delete-btn" th:text="#{adminDashboard_delete}">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
