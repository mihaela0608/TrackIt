<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/all-budgets.css" rel="stylesheet">
    <title>Budgets</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1>Budget List</h1>
    <button class="add-budget-btn">Add Budget</button>
    <div class="budget-list">
        <div class="budget-item" th:each="budget: ${budgets}">
            <h2 th:text="${budget.categoryName}">Groceries</h2>
            <div th:text="${budget.amount}" class="amount">100.00 BGN</div>
            <div class="btn-container">
                <button th:href="@{/edit-budget/{category}(category = ${budget.getCategoryName()})}" class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>

    </div>
    <div class="home-button-container">
        <a th:href="@{/home}" class="home-btn">Home Page</a>
    </div>
</div>
</body>
</html>
