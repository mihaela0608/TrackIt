<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/all-categories.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>Category List</h1>
    <a th:href="@{/categories/create}" class="add-category-btn">Add Category</a>
    <div class="category-list">
        <div class="category-item" th:each="category : ${categories}">
            <h2 th:text="${category.categoryName}">Category 1</h2>
            <p>Description: <span th:text="${category.description}"></span></p>
            <div th:unless="${category.userId == 1}" class="btn-container">
                <a class="delete-btn" href="/delete-category/category1">Delete</a>
            </div>
        </div>

    </div>
</div>
<div class="home-button-container">
    <a class="home-btn" th:href="@{/home}">Home Page</a>
</div>
</body>
</html>
