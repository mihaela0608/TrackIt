<!-- fragments/navbar.html -->

<header th:fragment="navbar">
    <nav>
        <div class="logo">
            <h1><a th:href="@{/}">TrackIt</a></h1>
        </div>
        <ul>
            <li th:if="${@userHelperService.isAuthenticated()}"><a th:href="@{/home}">Home</a></li>
            <li th:unless="${@userHelperService.isAuthenticated()}"><a th:href="@{/register}">Register</a></li>
            <li th:unless="${@userHelperService.isAuthenticated()}"><a th:href="@{/login}">Login</a></li>
            <li th:if="${@userHelperService.isAuthenticated()}" class="profile-icon">
                <i class="fas fa-user"></i>
                <div class="dropdown-menu">
                    <a href="#">Profile</a>
                    <div>
                        <form th:action="@{/logout}" th:method="post">
                            <button type="submit" class="logout-button">Logout</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
</header>
